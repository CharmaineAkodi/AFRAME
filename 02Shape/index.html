<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="1"
        height="1"
        depth="1"
        color="#FFF796"
        position="0.5 1 -3"
        rotation="1 -30 15"
        shadow>
      </a-box>

      <a-text value="Just trying things out.." 
        position="-2 4 -4">
      </a-text>

      <a-plane #id="ground" 
        color="#1f1f1f" 
        height="50" 
        width="50" 
        rotation="-90 0 0" 
        position="0 0 -6">
      </a-plane>

      <a-tetrahedron color="#C8A2C8" 
        radius="1" 
        position="-2 1.2 -5">
      </a-tetrahedron>

      <a-sphere color="#90CEE1" 
        radius="0.5" 
        position="-0.5 2 -5">
      </a-sphere>
    </a-scene>
  </body>
</html>
